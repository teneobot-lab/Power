<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Inventory | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #0B0F14;
        --panel-bg: #0F172A;
        --border-color: rgba(255, 255, 255, 0.06);
        --primary-text: #E5E7EB;
        --secondary-text: #9CA3AF;
        --muted-text: #6B7280;
        
        --grad-purple: linear-gradient(135deg, #6D5DF6 0%, #8B5CF6 100%);
        --grad-cyan: linear-gradient(135deg, #22D3EE 0%, #06B6D4 100%);
        --grad-orange: linear-gradient(135deg, #F97316 0%, #FB923C 100%);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        color: var(--primary-text);
        letter-spacing: -0.01em;
      }

      h1, h2, h3, h4, .font-heading {
        font-family: 'Manrope', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      /* Glassmorphism Styles */
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Transitions */
      .view-transition {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Buttons & Accents */
      .btn-glow-purple { box-shadow: 0 0 20px rgba(109, 93, 246, 0.2); }
      .btn-glow-cyan { box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
      
      .sidebar-item-active {
        background: rgba(255, 255, 255, 0.05);
        border-right: 3px solid #6D5DF6;
        color: #fff !important;
      }

      input, select, textarea {
        background: rgba(255, 255, 255, 0.03) !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
        color: #fff !important;
      }
      
      input:focus, select:focus, textarea:focus {
        border-color: #6D5DF6 !important;
        background: rgba(255, 255, 255, 0.05) !important;
        outline: none;
      }

      .text-gradient-purple {
        background: var(--grad-purple);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
