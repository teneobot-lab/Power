<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Inventory | Ultra Dark Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #020617;
        --panel-bg: rgba(15, 23, 42, 0.6);
        --teal-glow: rgba(45, 212, 191, 0.4);
        --purple-glow: rgba(168, 85, 247, 0.4);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-deep);
        color: #f1f5f9;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      
      .glass-card {
        background: var(--panel-bg);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }
      .sidebar-active {
        background: linear-gradient(90deg, rgba(45, 212, 191, 0.2) 0%, rgba(45, 212, 191, 0) 100%);
        border-left: 3px solid #2dd4bf;
        color: #2dd4bf !important;
      }
      .glow-teal { box-shadow: 0 0 20px var(--teal-glow); }
      .glow-purple { box-shadow: 0 0 20px var(--purple-glow); }
      
      input::placeholder { color: #475569; opacity: 1; }
      input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>

    "react/": "https://esm.sh/react@^19.2.3/",
