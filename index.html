<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Inventory | Enterprise Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #020617;
        --panel-bg: rgba(15, 23, 42, 0.4);
        --neon-cyan: #2dd4bf;
        --neon-purple: #a855f7;
        --neon-blue: #3b82f6;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-deep);
        color: #f1f5f9;
        overflow-x: hidden;
      }
      /* Custom Scrollbar - Minimalist Dark */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(51, 65, 85, 0.5); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(71, 85, 105, 0.8); }

      /* Glassmorphism utility */
      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.04);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.3);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      /* Neon Glow Effects */
      .glow-cyan { filter: drop-shadow(0 0 8px rgba(45, 212, 191, 0.4)); }
      .glow-purple { filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.4)); }
      .glow-blue { filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.4)); }

      /* Animation for transitions */
      .view-transition {
        animation: fadeIn 0.4s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Custom Input Styling */
      input, select, textarea {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: #f1f5f9;
        transition: all 0.2s ease;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--neon-blue);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        outline: none;
      }
      
      .sidebar-item-active {
        background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0) 100%);
        border-left: 3px solid var(--neon-blue);
        color: #fff !important;
      }
    </style>

    {
      "imports": {

        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

        "react-markdown": "https://esm.sh/react-markdown@^10.1.0",

        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",

      }
    }

  </head>

  </body>
</html>
