<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Inventory | Enterprise OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-deep: #0B0F14;
        --panel-bg: #0F172A;
        --primary-text: #E5E7EB;
        --secondary-text: #9CA3AF;
        --muted-text: #6B7280;
        
        --grad-purple: linear-gradient(135deg, #6D5DF6 0%, #8B5CF6 100%);
        --grad-cyan: linear-gradient(135deg, #22D3EE 0%, #06B6D4 100%);
        --grad-orange: linear-gradient(135deg, #F97316 0%, #FB923C 100%);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-deep);
        color: var(--primary-text);
        letter-spacing: -0.01em;
      }

      h1, h2, h3, h4, .font-heading {
        font-family: 'Manrope', sans-serif;
      }

      /* Custom Scrollbar - Minimalist SaaS */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      /* Design Tokens: Glassmorphism */
      .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Neon Glow Utility */
      .glow-purple { filter: drop-shadow(0 0 8px rgba(109, 93, 246, 0.4)); }
      .glow-cyan { filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.4)); }
      
      /* Animation: View Transition */
      .view-transition {
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Global Input/Select Restyle */
      input, select, textarea {
        background: rgba(255, 255, 255, 0.03) !important;
        border: 1px solid rgba(255, 255, 255, 0.08) !important;
        color: #fff !important;
        transition: all 0.2s ease !important;
      }
      input:focus, select:focus, textarea:focus {
        border-color: #6D5DF6 !important;
        background: rgba(255, 255, 255, 0.05) !important;
        outline: none !important;
        box-shadow: 0 0 0 3px rgba(109, 93, 246, 0.1) !important;
      }
      
      .sidebar-item-active {
        background: rgba(255, 255, 255, 0.05);
        border-right: 3px solid #6D5DF6;
        color: #fff !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "xlsx": "https://esm.sh/xlsx@^0.18.5"
      }
    }
    </script>
  </head>
  <body class="bg-[#0B0F14] text-[#E5E7EB] antialiased selection:bg-indigo-500/30">
    <div id="root"></div>

  </body>
</html>
